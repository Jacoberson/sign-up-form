<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="sidebar">
            <div class="logo-section">
                <img class="logo" src="./assets/images/odin-lined.png" alt="Odin Logo">
                <h1 class="logo-text">Odin</h1>
            </div>
            <footer>Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank"
                    rel="noopener noreferrer">Halie West</a> on <a href="https://unsplash.com/" target="_blank"
                    rel="noopener noreferrer">Unsplash</a>
            </footer>
        </div>
        <div class="main-content">
            <header>
                <h2>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up <em>now</em> to get started.</em></h2>
                <h2>You <em>know</em> you want to.</h2>
            </header>
            <hr class="top-divider">
            <h3>Let's do this!</h3>
            <form action="" method="post">
                <div class="form-row">
                    <div class="input-container">
                        <label class="form-control" for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="input-container">
                        <label class="form-control" for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-container">
                        <label class="form-control" for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-container">
                        <label class="form-control" for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-container">
                        <label class="form-control" for="password">Password</label>
                        <input class="error" type="password" id="password" name="password" required>
                        <div></div>
                    </div>
                    <div class="input-container">
                        <label class="form-control" for="password-confirm">Confirm Password</label>
                        <input class="error" type="password" id="password-confirm" name="password-confirm" required>
                        <div></div>
                    </div>
                </div>
                <div class="submit-row">
                    <hr class="bottom-divider">
                    <button type="submit" name="submit">Create Account</button>
                </div>
            </form>
            <p>Already have an account?
                <span><a href="">Log in</a></span>
            </p>
        </div>
    </main>
</body>

</html>
